<!DOCTYPE html>
<html lang="en">

<head>
    <title>MemoSlider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preload" href="../../fonts/georgia/georgia-regular.ttf" as="font">
    <link rel="preload" href="../../fonts/arial/arial-narrow.ttf" as="font"> -->

    <!-- <link rel="preload" href="../../fonts/arial/arial-narrow.ttf" as="pets"> -->

    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="page">
        <div class="container-wrapper">
            <div id="container">
                <div class="switch">
                    <input checked type="radio" name="slider" id="picture1">
                    <input checked type="radio" name="slider" id="picture2">
                    <input checked type="radio" name="slider" id="picture3">
                    <input checked type="radio" name="slider" id="picture4">


                    <div class="wrapper">

                        <div class="box">
                            <!-- <div> -->
                            <img src="images/rememberstart.png" alt="remember start">

                            <!-- </div> -->
                        </div>

                        <div class="box">
                            <div>
                                <img src="images/dolove.png" alt="do love">
                            </div>
                        </div>

                        <div class="box">
                            <div class>
                                <img src="images/careyourself.jpg" alt="care yourself">
                            </div>
                        </div>

                        <div class="box">
                            <div>
                                <img src="images/continue.png" alt="continue">
                            </div>
                        </div>

                    </div>
                    <div class="underpicture">

                        <div class="memos">

                            <div class="memo">
                                <div class="citation">
                                    Remember why you started.
                                </div>
                            </div>
                            <div class="memo">
                                <div class="citation">
                                    Do what you love and love what you do.
                                </div>
                            </div>

                            <div class="memo">
                                <div class="citation">
                                    Taking care of yourself is not selfish.
                                </div>
                            </div>

                            <div class="memo">
                                <div class="citation">
                                    You didn't come this far only to come this far.
                                </div>
                            </div>
                        </div>
                        <div class="controls">
                            <label for="picture1"></label>
                            <label for="picture2"></label>
                            <label for="picture3"></label>
                            <label for="picture4"></label>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
